{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Device detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
    .wrap{max-width:900px;margin:24px auto;padding:0 16px}
    .card{background:#0f172a;color:#e5e7eb;border-radius:12px;padding:16px}
    .muted{opacity:.75}
    .kv{display:grid;grid-template-columns:auto 1fr;gap:8px 14px;margin-top:10px}
    #map{height:420px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2 style="margin:6px 0 14px">Device detail</h2>
    <div class="card">
      <div class="muted">Device ID</div>
      <h3 style="margin:2px 0 10px">{{ pid }}</h3>

      <div id="vitals" class="kv"><div class="muted">Loading…</div></div>
      <div id="map"></div>
    </div>
  </div>

  <script>
    const deviceId = "{{ pid }}";  // treat pid as device_id
    const $ = (sel)=>document.querySelector(sel);

    async function getJSON(url){
      const r = await fetch(url);
      if(!r.ok) throw new Error(r.status);
      return r.json();
    }

    function render(it){
      if(!it){ $('#vitals').innerHTML = '<div class="muted">No data.</div>'; return; }
      $('#vitals').innerHTML = `
        <b>HR</b><div>${it.hr ?? '—'} bpm</div>
        <b>SpO₂</b><div>${it.spo2 ?? '—'} %</div>
        <b>Temp</b><div>${it.temp ?? '—'} °C</div>
        <b>BP</b><div>${it.bp_sys ?? '—'}/${it.bp_dia ?? '—'} mmHg</div>
        <b>Time</b><div>${it.ts || it.timestamp || '—'}</div>
        <b>Location</b><div>${it.lat ?? '—'}, ${it.lon ?? '—'}</div>
      `;

      if(typeof it.lat === 'number' && typeof it.lon === 'number'){
        const map = L.map('map').setView([it.lat, it.lon], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          {maxZoom: 19, attribution: '&copy; OpenStreetMap'}).addTo(map);
        L.marker([it.lat, it.lon]).addTo(map).bindPopup(deviceId);
        setTimeout(()=> map.invalidateSize(), 0);
      } else {
        $('#map').style.display='none';
      }
    }

    async function refresh(){
      const data = await getJSON(`/api/current/?device_id=${encodeURIComponent(deviceId)}&limit=1`);
      render((data.items || [])[0]);
    }

    window.addEventListener('load', refresh);
    setInterval(refresh, 5000);
  </script>
</body>
</html>
