{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login â€¢ AIAERO CONNECT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- optional main css -->
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;

      /* BACKGROUND IMAGE + DARK OVERLAY */
      background:
        linear-gradient(180deg, rgba(2, 6, 23, 0.78), rgba(2, 6, 23, 0.96)),
        url("{% static 'img/login-bg.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .auth-wrap {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-card {
      width: min(420px, 92vw);
      background: radial-gradient(circle at top left, #111827, #020617);
      border-radius: 22px;
      padding: 26px 24px 24px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: #f9fafb;
    }

    .auth-card h1 {
      margin: 0 0 16px;
      font-size: 1.6rem;
    }

    .row {
      display: grid;
      gap: 6px;
      margin-bottom: 12px;
    }

    label {
      font-size: 0.85rem;
      color: #e5e7eb;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 9px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: #020617;
      color: #f9fafb;
      outline: none;
      font-size: 0.95rem;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 12px;
      border: none;
      background: #0f172a;
      color: #f9fafb;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      filter: brightness(1.06);
    }

    .helper {
      font-size: 0.85rem;
      color: #9ca3af;
      text-align: center;
      margin-top: 10px;
    }

    .helper a {
      color: #e5e7eb;
      text-decoration: underline;
    }

    .exit-btn {
      width: 100%;
      padding: 10px;
      margin-top: 14px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: transparent;
      color: #e5e7eb;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .exit-btn:hover {
      background: rgba(15, 23, 42, 0.7);
    }

    .error-msg {
      color: #fecaca;
      font-size: 0.85rem;
      margin-bottom: 8px;
    }

    .success-msg {
      color: #bbf7d0;
      font-size: 0.85rem;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="auth-wrap">
    <form class="auth-card" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <h1>Sign in</h1>

      {% if form.errors %}
        <p class="error-msg">Invalid username or password.</p>
      {% endif %}

      {% if messages %}
        {% for message in messages %}
          <p class="{% if message.tags %}{{ message.tags }}-msg{% endif %}">
            {{ message }}
          </p>
        {% endfor %}
      {% endif %}

      <div class="row">
        <label for="id_username">Username</label>
        <input id="id_username" type="text" name="username" autofocus required>
      </div>

      <div class="row">
        <label for="id_password">Password</label>
        <input id="id_password" type="password" name="password" required>
      </div>

      <button type="submit">Login</button>

      <p class="helper">
        No account?
        <a href="{% url 'signup' %}">Sign up</a>
      </p>

      <!-- Exit button -->
      <button type="button" class="exit-btn" onclick="handleExit()">
        Exit
      </button>
    </form>
  </div>

  <script>
    function handleExit() {
      // Try to close (only works if opened by window.open)
      window.close();

      // Fallback: if browser blocks close, go to blank page
      // (user can press X to close tab)
      window.location.href = "about:blank";
      // or use: window.location.href = "https://www.google.com";
      // or your home website, if you prefer.
    }
  </script>
</body>
</html>
