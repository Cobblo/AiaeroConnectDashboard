{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Request password change</title>
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>
<body class="bg">
  <div class="wrap card" style="max-width:640px;margin:40px auto;padding:24px;">
    <h2>Request password change</h2>
    <p>We will send a password change link to: <b>{{ user_email }}</b></p>
    <form method="post">
      {% csrf_token %}
      <button class="btn" type="submit">Send email</button>
      <a class="btn btn-link" href="{% url 'profile' %}">Cancel</a>
    </form>
  </div>
</body>
</html>
