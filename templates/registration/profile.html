{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile â€¢ AIAERO CONNECT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #020617 55%);
      color: #f9fafb;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .profile-card {
      width: min(420px, 92vw);
      background: #020617;
      border-radius: 20px;
      padding: 22px 20px 18px;
      box-shadow: 0 24px 50px rgba(0,0,0,0.7);
      border: 1px solid rgba(148,163,184,0.35);
    }
    .profile-card h1 {
      margin: 0 0 6px;
      font-size: 1.5rem;
    }
    .profile-card p {
      margin: 2px 0;
      font-size: 0.95rem;
      color: #e5e7eb;
    }
    .actions {
      margin-top: 14px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.55);
      background: #0f172a;
      color: #f9fafb;
      font-size: 0.85rem;
      text-decoration: none;
    }
    .btn:hover {
      filter: brightness(1.08);
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1>Hi, {{ request.user.username }} ðŸ‘‹</h1>
    {% if request.user.email %}
      <p>Email: {{ request.user.email }}</p>
    {% endif %}
    <p>You are now logged in to AIAERO CONNECT.</p>

    <div class="actions">
      <a href="{% url 'dashboard' %}" class="btn">Go to dashboard</a>
      <a href="{% url 'logout' %}" class="btn">Logout</a>
    </div>
  </div>
</body>
</html>
