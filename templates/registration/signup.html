{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up â€¢ AIAERO CONNECT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  <style>
    .auth-wrap{min-height:100vh;display:grid;place-items:center;background:var(--bg)}
    .auth-card{width:min(420px,92vw);background:linear-gradient(180deg,var(--panel),var(--panel-2));
      border:1px solid var(--line);border-radius:16px;padding:20px;box-shadow:var(--shadow);color:var(--text)}
    .auth-card h1{margin:0 0 12px}
    .row{display:grid;gap:8px;margin:10px 0}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:#0f2036;color:var(--text)}
    button{width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:#12263f;color:#d6e8ff;cursor:pointer}
    a{color:#9ed0ff}
  </style>
</head>
<body class="bg">
  <div class="auth-wrap">
    <form class="auth-card" method="post">
      {% csrf_token %}
      <h1>Create account</h1>
      {% if error %}<p style="color:#ff7a7a">{{ error }}</p>{% endif %}
      <div class="row">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>
      <div class="row">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit">Sign up</button>
      <p style="margin-top:10px">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>
</body>
</html>
