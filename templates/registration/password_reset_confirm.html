<!-- registration/password_reset_confirm.html -->
{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>Set new password</title>
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>
<body class="bg">
<div class="wrap card" style="max-width:640px;margin:40px auto;padding:24px;">
  <h2>Set new password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Save password</button>
  </form>
</div>
</body>
</html>
